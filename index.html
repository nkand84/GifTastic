<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Tastic</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="img-contain" class="row">
            <div class="col-sm-3">
                <img src="assets/images/w5R.gif" alt="eat what you want">
            </div>
            
            <div id="btn-content" class="col-sm-7">

            </div>
            <div id="funny-img" class="col-sm-2">
                <img src="assets/images/funny.gif" alt="lady with gum">
            </div>
        </div>
        <div class="row" id="mar-down">
            <div class="col-sm-3" id="form-content">
               <form class="text-center">
                    <div class="form-group text-center">
                        <label for="food-label">Yum Yum!</label>
                        <input type="food-type" class="form-control" id="food-more" placeholder="Want more?">
                    </div>
                    <button id="btn-submit" type="submit">Submit</button>
                </form>
                
            </div>
            <div clas="col-sm-9" id="gif-content">
                <p id="special">Ready for some Giftastic Food Coma? Click those buttons!!!</p>
               <div id="hide-me">
                   <img src="assets/images/countdown.gif" id="count-down" alt="countdown">
               </div>
            </div>
        </div>
       


    </div>



    <script src="assets/javascript/giphy.js"> </script>
</body>

</html>
